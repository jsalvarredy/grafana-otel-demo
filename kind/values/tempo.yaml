tempo:
  repository: grafana/tempo
  tag: latest
  extraArgs:
    mem-ballast-size-mbs: 128
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 512Mi

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal

persistence:
  enabled: false
