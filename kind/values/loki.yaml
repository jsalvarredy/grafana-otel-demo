deploymentMode: SingleBinary

resources:
  requests:
    cpu: 50m
    memory: 64Mi

loki:
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
  commonConfig:
    replication_factor: 1
# Required for OTel Collector compatibility
  limits_config:
    allow_structured_metadata: true
    max_label_name_length: 1024
    max_label_value_length: 2048
    # Reject old logs to avoid overloading the ingester
    reject_old_samples: true
    reject_old_samples_max_age: 168h
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  
  # Disable multi-tenant authentication for simplicity
  auth_enabled: false


chunksCache:
  enabled: true
  # Tells Memcached to use only 128MB internally.
  # Without this, it tries to use much more RAM and crashes.
  allocatedMemory: 128
  resources:
    limits:
      memory: 256Mi  # Hard container limit (must exceed allocatedMemory)
    requests:
      cpu: 50m
      memory: 128Mi

# Single Pod that handles all Loki functions
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 256Mi
  persistence:
    enabled: true
    size: 1Gi

# Gateway is the front-facing service (Nginx)
gateway:
  enabled: true
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 10m
      memory: 64Mi

# Disable distributed components not used in SingleBinary mode
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0