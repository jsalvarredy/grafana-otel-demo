apiVersion: v1
kind: ConfigMap
metadata:
  name: logs-analysis-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  logs-analysis.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Unified log analysis powered by Loki. View traffic patterns, errors, and live log streams from all services.",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": false,
          "keepTime": true,
          "tags": [],
          "targetBlank": false,
          "title": "Navigate",
          "type": "dashboards"
        }
      ],
      "liveNow": false,
      "panels": [
        {
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "code": { "language": "markdown", "showLineNumbers": false, "showMiniMap": false },
            "content": "<div style=\"padding:6px 0\">\n  <div style=\"font-size:24px;font-weight:700;color:#fff\">Unified Logs & Traffic Analysis</div>\n  <div style=\"font-size:13px;color:#8e8e8e;margin-top:4px\">Powered by <strong style=\"color:#1F60C4\">Loki</strong> &mdash; Use the <strong>Search Logs</strong> field above to filter by TraceID, UserID, or error messages</div>\n</div>",
            "mode": "html"
          },
          "transparent": true,
          "type": "text"
        },
        {
          "datasource": { "type": "loki", "uid": "${datasource}" },
          "description": "Stacked bars: Green = Normal Traffic, Red = Errors (500s/Exceptions)",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "normal" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Errors (Exceptions/Failures)" },
                "properties": [ { "id": "color", "value": { "fixedColor": "#F2495C", "mode": "fixed" } } ]
              },
              {
                "matcher": { "id": "byName", "options": "Normal Traffic (Info/Debug)" },
                "properties": [ { "id": "color", "value": { "fixedColor": "#37872D", "mode": "fixed" } } ]
              }
            ]
          },
          "gridPos": { "h": 7, "w": 24, "x": 0, "y": 3 },
          "id": 2,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "sum(count_over_time({service_name=~\"orders-service|products-service|shipping-service\"} |= \"${search}\" !~ \"(?i)error|exception|fail\" [$__interval]))",
              "legendFormat": "Normal Traffic (Info/Debug)",
              "queryType": "range",
              "refId": "A"
            },
            {
              "datasource": { "type": "loki", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "sum(count_over_time({service_name=~\"orders-service|products-service|shipping-service\"} |= \"${search}\" |~ \"(?i)error|exception|fail\" [$__interval]))",
              "legendFormat": "Errors (Exceptions/Failures)",
              "queryType": "range",
              "refId": "B"
            }
          ],
          "title": "Global Traffic Volume & Health",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 10 },
          "id": 3,
          "panels": [],
          "title": "orders-service",
          "type": "row"
        },
        {
          "datasource": { "type": "loki", "uid": "${datasource}" },
          "description": "Live log stream from orders-service",
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 11 },
          "id": 4,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": true,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "{service_name=\"orders-service\"} |= \"${search}\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Live Logs: orders-service",
          "type": "logs"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 21 },
          "id": 5,
          "panels": [],
          "title": "products-service",
          "type": "row"
        },
        {
          "datasource": { "type": "loki", "uid": "${datasource}" },
          "description": "Live log stream from products-service",
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 22 },
          "id": 6,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": true,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "{service_name=\"products-service\"} |= \"${search}\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Live Logs: products-service",
          "type": "logs"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 32 },
          "id": 7,
          "panels": [],
          "title": "shipping-service (Beyla eBPF)",
          "type": "row"
        },
        {
          "datasource": { "type": "loki", "uid": "${datasource}" },
          "description": "Live log stream from shipping-service (Java with Beyla auto-instrumentation)",
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 33 },
          "id": 8,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": true,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "${datasource}" },
              "editorMode": "code",
              "expr": "{service_name=\"shipping-service\"} |= \"${search}\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Live Logs: shipping-service",
          "type": "logs"
        }
      ],
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["loki", "logs", "opentelemetry"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "Loki", "value": "Loki" },
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "loki",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "current": { "selected": false, "text": "", "value": "" },
            "hide": 0,
            "label": "Search Logs",
            "name": "search",
            "options": [ { "selected": true, "text": "", "value": "" } ],
            "query": "",
            "skipUrlSync": false,
            "type": "textbox"
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Log Analysis",
      "uid": "super-logs-poc-v3",
      "version": 1,
      "weekStart": ""
    }
