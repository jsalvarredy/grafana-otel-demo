              "mode": "multi",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              },
              "expr": "sum by (service_name) (count_over_time({service_name=~\".+\"}[$__interval]))",
              "refId": "A"
            }
          ],
          "title": "Log Volume by Service",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "Loki"
          },
          "description": "Distribution of log levels (INFO, WARNING, ERROR)",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
