            "pieType": "donut",
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              },
              "expr": "sum by (level) (count_over_time({service_name=~\".+\"} | json | __error__=\"\" [$__range]))",
              "refId": "A"
            }
          ],
          "title": "Log Levels Distribution",
          "type": "piechart"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "Loki"
          },
          "description": "Recent error logs from all services",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 9
          },
          "id": 4,
