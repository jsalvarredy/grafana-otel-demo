d rgba(55,135,45,0.3);padding-top:10px;margin-top:10px\">\n        <div style=\"font-size:11px;color:#999\"><strong>Metrics:</strong> http_requests_total, http_server_duration_milliseconds_bucket</div>\n        <div style=\"font-size:11px;color:#999\"><strong>Labels:</strong> service_name, endpoint, http_status_code, method</div>\n      </div>\n    </div>\n  </div>\n  <div style=\"flex:1;max-width:480px;background:rgba(143,59,184,0.1);border:1px solid #8F3BB8;border-radius:12px;padding:20px\">\n    <div style=\"display:flex;align-items:center;gap:10px;margin-bottom:14px\">\n      <div style=\"width:40px;height:40px;border-radius:8px;background:#8F3BB8;display:flex;align-items:center;justify-content:center;font-size:20px;color:#fff;font-weight:700\">B</div>\n      <div>\n        <div style=\"font-size:16px;font-weight:700;color:#8F3BB8\">eBPF Instrumentation (Beyla Auto)</div>\n        <div style=\"font-size:11px;color:#999\">Kernel-level auto-capture</div>\n      </div>\n    </div>\n    <div style=\"font-size:12px;color:#ccc;line-height:1.8\">\n      <div style=\"margin-bottom:8px\"><strong style=\"color:#fff\">Languages:</strong> <span style=\"background:rgba(143,59,184,0.2);padding:2px 8px;border-radius:4px;color:#B877D9\">Java</span></div>\n      <div style=\"margin-bottom:8px\"><strong style=\"color:#fff\">Services:</strong> shipping-service</div>\n      <div style=\"border-top:1px solid rgba(143,59,184,0.3);padding-top:10px;margin-top:6px\">\n        <div style=\"margin-bottom:4px\">&#10003; Zero code changes required</div>\n        <div style=\"margin-bottom:4px\">&#10003; Automatic HTTP/gRPC request capture</div>\n        <div style=\"margin-bottom:4px\">&#10003; Kernel-level visibility via eBPF</div>\n        <div style=\"margin-bottom:4px\">&#10003; Low overhead, no runtime dependency</div>\n        <div style=\"margin-bottom:4px\">&#10003; Language and framework agnostic</div>\n      </div>\n      <div style=\"border-top:1px solid rgba(143,59,184,0.3);padd