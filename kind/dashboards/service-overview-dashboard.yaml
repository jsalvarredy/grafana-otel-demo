apiVersion: v1
kind: ConfigMap
metadata:
  name: service-overview-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  service-overview.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Unified RED metrics (Rate, Errors, Duration) for all microservices instrumented with OpenTelemetry SDK and Beyla eBPF.",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": false,
          "keepTime": true,
          "tags": [],
          "targetBlank": false,
          "title": "Navigate",
          "type": "dashboards"
        }
      ],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "panels": [],
          "title": "Service Health Summary",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "fixedColor": "#37872D", "mode": "fixed" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 1 },
          "id": 10,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum(rate(http_requests_total[5m])) + sum(rate(http_server_request_duration_seconds_count[5m]))",
              "legendFormat": "Total Throughput",
              "refId": "A"
            }
          ],
          "title": "Total Throughput",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 2,
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 1 }, { "color": "red", "value": 5 } ] },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 1 },
          "id": 11,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "((sum(rate(http_requests_total{http_status_code=~\"5..\"}[5m])) or vector(0)) + (sum(rate(http_server_request_duration_seconds_count{http_response_status_code=~\"5..\"}[5m])) or vector(0))) / ((sum(rate(http_requests_total[5m])) or vector(0)) + (sum(rate(http_server_request_duration_seconds_count[5m])) or vector(0))) * 100",
              "legendFormat": "Error Rate",
              "refId": "A"
            }
          ],
          "title": "Overall Error Rate",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 0,
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 200 }, { "color": "red", "value": 500 } ] },
              "unit": "ms"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 1 },
          "id": 12,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.95, sum(rate(http_server_duration_milliseconds_bucket[5m])) by (le))",
              "legendFormat": "P95 SDK",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.95, sum(rate(http_server_request_duration_seconds_bucket[5m])) by (le)) * 1000",
              "legendFormat": "P95 Beyla",
              "refId": "B"
            }
          ],
          "title": "P95 Latency (All Services)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "fixedColor": "#8F3BB8", "mode": "fixed" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "#8F3BB8", "value": null } ] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 1 },
          "id": 13,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "count(count by (service_name) (http_requests_total) or count by (service_name) (http_server_request_duration_seconds_count))",
              "legendFormat": "Active Services",
              "refId": "A"
            }
          ],
          "title": "Active Services",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 20,
          "panels": [],
          "title": "RED Metrics - Rate / Errors / Duration",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 25,
                "gradientMode": "opacity",
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 2,
          "options": {
            "legend": { "calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum by (service_name) (rate(http_requests_total[5m]))",
              "legendFormat": "{{service_name}}",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum by (service_name) (rate(http_server_request_duration_seconds_count[5m]))",
              "legendFormat": "{{service_name}}",
              "refId": "B"
            }
          ],
          "title": "Request Rate by Service (req/s)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 0.01 }, { "color": "red", "value": 0.05 } ] },
              "unit": "percentunit"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 3,
          "options": {
            "orientation": "auto",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum by (service_name) (rate(http_requests_total{http_status_code=~\"5..\"}[5m])) / sum by (service_name) (rate(http_requests_total[5m]))",
              "legendFormat": "{{service_name}}",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum by (service_name) (rate(http_server_request_duration_seconds_count{http_response_status_code=~\"5..\"}[5m])) / sum by (service_name) (rate(http_server_request_duration_seconds_count[5m]))",
              "legendFormat": "{{service_name}}",
              "refId": "B"
            }
          ],
          "title": "Error Rate per Service (5xx)",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "description": "Response time percentiles: P50 (median), P95, and P99. SDK services report in milliseconds, Beyla services report in seconds (converted to ms).",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "scheme",
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "dashed" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "red", "value": 500 } ] },
              "unit": "ms"
            },
            "overrides": [
              {
                "matcher": { "id": "byRegexp", "options": "^p99.*" },
                "properties": [
                  { "id": "custom.lineStyle", "value": { "fill": "dash", "dash": [10, 10] } },
                  { "id": "custom.fillOpacity", "value": 0 }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 14 },
          "id": 4,
          "options": {
            "legend": { "calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "right", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.50, sum(rate(http_server_duration_milliseconds_bucket[5m])) by (le, service_name))",
              "legendFormat": "p50 - {{service_name}}",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.50, sum(rate(http_server_request_duration_seconds_bucket[5m])) by (le, service_name)) * 1000",
              "legendFormat": "p50 - {{service_name}}",
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.95, sum(rate(http_server_duration_milliseconds_bucket[5m])) by (le, service_name))",
              "legendFormat": "p95 - {{service_name}}",
              "refId": "C"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.95, sum(rate(http_server_request_duration_seconds_bucket[5m])) by (le, service_name)) * 1000",
              "legendFormat": "p95 - {{service_name}}",
              "refId": "D"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.99, sum(rate(http_server_duration_milliseconds_bucket[5m])) by (le, service_name))",
              "legendFormat": "p99 - {{service_name}}",
              "refId": "E"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.99, sum(rate(http_server_request_duration_seconds_bucket[5m])) by (le, service_name)) * 1000",
              "legendFormat": "p99 - {{service_name}}",
              "refId": "F"
            }
          ],
          "title": "Response Latency Percentiles (P50, P95, P99)",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 22 },
          "id": 30,
          "panels": [],
          "title": "Latency Heatmap",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "description": "Latency distribution heatmap showing request density across response time buckets (SDK services in milliseconds)",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "scheme", "exponent": 0.5 },
              "custom": {
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "scaleDistribution": { "log": 2, "type": "log" }
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 23 },
          "id": 31,
          "options": {
            "calculate": false,
            "cellGap": 1,
            "cellValues": {},
            "color": {
              "exponent": 0.5,
              "fill": "#37872D",
              "mode": "scheme",
              "reverse": false,
              "scale": "exponential",
              "scheme": "Turbo",
              "steps": 128
            },
            "exemplars": { "color": "rgba(255,0,255,0.7)" },
            "filterValues": { "le": 1e-9 },
            "legend": { "show": true },
            "rowsFrame": { "layout": "auto" },
            "showValue": "never",
            "tooltip": { "show": true, "yHistogram": false },
            "yAxis": { "axisPlacement": "left", "reverse": false, "unit": "ms" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum(increase(http_server_duration_milliseconds_bucket[5m])) by (le)",
              "format": "heatmap",
              "legendFormat": "{{le}}",
              "refId": "A"
            }
          ],
          "title": "Latency Heatmap - SDK Services (ms)",
          "type": "heatmap"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "description": "Latency distribution heatmap showing request density across response time buckets (Beyla eBPF services in seconds)",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "scheme", "exponent": 0.5 },
              "custom": {
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "scaleDistribution": { "log": 2, "type": "log" }
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 23 },
          "id": 32,
          "options": {
            "calculate": false,
            "cellGap": 1,
            "cellValues": {},
            "color": {
              "exponent": 0.5,
              "fill": "#8F3BB8",
              "mode": "scheme",
              "reverse": false,
              "scale": "exponential",
              "scheme": "Magma",
              "steps": 128
            },
            "exemplars": { "color": "rgba(255,0,255,0.7)" },
            "filterValues": { "le": 1e-9 },
            "legend": { "show": true },
            "rowsFrame": { "layout": "auto" },
            "showValue": "never",
            "tooltip": { "show": true, "yHistogram": false },
            "yAxis": { "axisPlacement": "left", "reverse": false, "unit": "s" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum(increase(http_server_request_duration_seconds_bucket[5m])) by (le)",
              "format": "heatmap",
              "legendFormat": "{{le}}",
              "refId": "A"
            }
          ],
          "title": "Latency Heatmap - Beyla Services (s)",
          "type": "heatmap"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 31 },
          "id": 5,
          "panels": [],
          "title": "Endpoints Performance",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "hideFrom": { "tooltip": false, "viz": false, "legend": false } },
              "mappings": []
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 10, "x": 0, "y": 32 },
          "id": 6,
          "options": {
            "legend": { "displayMode": "table", "placement": "right", "showLegend": true, "values": ["value", "percent"] },
            "pieType": "donut",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "tooltip": { "mode": "multi" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "topk(10, sum by (unified_endpoint) (label_replace(rate(http_requests_total[5m]), \"unified_endpoint\", \"$1\", \"endpoint\", \"(.+)\")))",
              "legendFormat": "{{unified_endpoint}}",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "topk(10, sum by (unified_endpoint) (label_replace(rate(http_server_request_duration_seconds_count[5m]), \"unified_endpoint\", \"$1\", \"http_route\", \"(.+)\")))",
              "legendFormat": "{{unified_endpoint}}",
              "refId": "B"
            }
          ],
          "title": "Top Endpoints by Request Count",
          "type": "piechart"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "description": "Detailed per-endpoint statistics with color-coded health indicators. Combines SDK (http_requests_total) and Beyla (http_server_request_duration_seconds) metrics.",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "custom": { "align": "center", "cellOptions": { "type": "auto" }, "inspect": false },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Error Rate" },
                "properties": [
                  { "id": "unit", "value": "percentunit" },
                  { "id": "custom.cellOptions", "value": { "type": "color-background", "mode": "gradient" } },
                  { "id": "thresholds", "value": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 0.01 }, { "color": "red", "value": 0.05 } ] } }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Req/s" },
                "properties": [
                  { "id": "unit", "value": "reqps" },
                  { "id": "decimals", "value": 2 },
                  { "id": "custom.cellOptions", "value": { "type": "color-text" } },
                  { "id": "thresholds", "value": { "mode": "absolute", "steps": [ { "color": "blue", "value": null }, { "color": "green", "value": 1 }, { "color": "yellow", "value": 10 } ] } }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "P50 Latency" },
                "properties": [
                  { "id": "unit", "value": "ms" },
                  { "id": "decimals", "value": 0 },
                  { "id": "custom.cellOptions", "value": { "type": "color-background", "mode": "gradient" } },
                  { "id": "thresholds", "value": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 200 }, { "color": "red", "value": 500 } ] } }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "P95 Latency" },
                "properties": [
                  { "id": "unit", "value": "ms" },
                  { "id": "decimals", "value": 0 },
                  { "id": "custom.cellOptions", "value": { "type": "color-background", "mode": "gradient" } },
                  { "id": "thresholds", "value": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 300 }, { "color": "red", "value": 800 } ] } }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Source" },
                "properties": [
                  { "id": "custom.width", "value": 65 },
                  { "id": "custom.cellOptions", "value": { "type": "color-text" } },
                  { "id": "mappings", "value": [ { "type": "value", "options": { "SDK": { "text": "SDK", "color": "green", "index": 0 }, "Beyla": { "text": "Beyla", "color": "purple", "index": 1 } } } ] }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 14, "x": 10, "y": 32 },
          "id": 7,
          "options": {
            "cellHeight": "sm",
            "footer": { "countRows": false, "fields": "", "reducer": ["sum"], "show": false },
            "showHeader": true,
            "sortBy": [ { "displayName": "Req/s", "desc": true } ]
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "label_replace(sum by (endpoint, service_name) (rate(http_requests_total[5m])), \"source\", \"SDK\", \"service_name\", \".+\")",
              "format": "table",
              "instant": true,
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "label_replace(sum by (endpoint, service_name) (rate(http_requests_total{http_status_code=~\"5..\"}[5m])) / sum by (endpoint, service_name) (rate(http_requests_total[5m])), \"source\", \"SDK\", \"service_name\", \".+\")",
              "format": "table",
              "instant": true,
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "label_replace(histogram_quantile(0.5, sum by (le, endpoint, service_name) (rate(http_server_duration_milliseconds_bucket[5m]))), \"source\", \"SDK\", \"service_name\", \".+\")",
