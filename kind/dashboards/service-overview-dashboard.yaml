apiVersion: v1
kind: ConfigMap
metadata:
  name: service-overview-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  service-overview.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Detailed RED metrics (Rate, Errors, Duration) for all microservices instrumented with OpenTelemetry.",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": false,
          "keepTime": true,
          "tags": [],
          "targetBlank": false,
          "title": "Navigate",
          "type": "dashboards"
        }
      ],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "panels": [],
          "title": "Service Health Summary",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "fixedColor": "#37872D", "mode": "fixed" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 1 },
          "id": 10,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum(rate(http_requests_total[5m]))",
              "legendFormat": "Total Throughput",
              "refId": "A"
            }
          ],
          "title": "Total Throughput",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 2,
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 1 }, { "color": "red", "value": 5 } ] },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 1 },
          "id": 11,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "(sum(rate(http_requests_total{http_status_code=~\"5..\"}[5m])) / sum(rate(http_requests_total[5m]))) * 100",
              "legendFormat": "Error Rate",
              "refId": "A"
            }
          ],
          "title": "Overall Error Rate",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 0,
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 200 }, { "color": "red", "value": 500 } ] },
              "unit": "ms"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 1 },
          "id": 12,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.95, sum(rate(http_server_duration_bucket[5m])) by (le)) * 1000",
              "legendFormat": "P95 Latency",
              "refId": "A"
            }
          ],
          "title": "P95 Latency (All Services)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "fixedColor": "#8F3BB8", "mode": "fixed" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "#8F3BB8", "value": null } ] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 1 },
          "id": 13,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "textMode": "value_and_name"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "count(count by (service_name) (http_requests_total))",
              "legendFormat": "Active Services",
              "refId": "A"
            }
          ],
          "title": "Active Services",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 20,
          "panels": [],
          "title": "RED Metrics - Rate / Errors / Duration",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 25,
                "gradientMode": "opacity",
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 2,
          "options": {
            "legend": { "calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum(rate(http_requests_total[5m])) by (service_name)",
              "legendFormat": "{{service_name}}",
              "refId": "A"
            }
          ],
          "title": "Request Rate by Service (req/s)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 0.01 }, { "color": "red", "value": 0.05 } ] },
              "unit": "percentunit"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 3,
          "options": {
            "orientation": "auto",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum(rate(http_requests_total{http_status_code=~\"5..\"}[5m])) by (service_name) / sum(rate(http_requests_total[5m])) by (service_name)",
              "legendFormat": "{{service_name}}",
              "refId": "A"
            }
          ],
          "title": "Error Rate per Service (5xx)",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "description": "Response time percentiles: P50 (median), P95, and P99",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "scheme",
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "dashed" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "red", "value": 500 } ] },
              "unit": "ms"
            },
            "overrides": [
              {
                "matcher": { "id": "byRegexp", "options": "^p99.*" },
                "properties": [
                  { "id": "custom.lineStyle", "value": { "fill": "dash", "dash": [10, 10] } },
                  { "id": "custom.fillOpacity", "value": 0 }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 14 },
          "id": 4,
          "options": {
            "legend": { "calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "right", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.50, sum(rate(http_server_duration_bucket[5m])) by (le, service_name)) * 1000",
              "legendFormat": "p50 - {{service_name}}",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.95, sum(rate(http_server_duration_bucket[5m])) by (le, service_name)) * 1000",
              "legendFormat": "p95 - {{service_name}}",
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.99, sum(rate(http_server_duration_bucket[5m])) by (le, service_name)) * 1000",
              "legendFormat": "p99 - {{service_name}}",
              "refId": "C"
            }
          ],
          "title": "Response Latency Percentiles (P50, P95, P99)",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 22 },
          "id": 30,
          "panels": [],
          "title": "Latency Heatmap",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "description": "Latency distribution heatmap showing request density across response time buckets",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "scheme", "exponent": 0.5 },
              "custom": {
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "scaleDistribution": { "log": 2, "type": "log" }
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 23 },
          "id": 31,
          "options": {
            "calculate": false,
            "cellGap": 1,
            "cellValues": {},
            "color": {
              "exponent": 0.5,
              "fill": "#37872D",
              "mode": "scheme",
              "reverse": false,
              "scale": "exponential",
              "scheme": "Turbo",
              "steps": 128
            },
            "exemplars": { "color": "rgba(255,0,255,0.7)" },
            "filterValues": { "le": 1e-9 },
            "legend": { "show": true },
            "rowsFrame": { "layout": "auto" },
            "showValue": "never",
            "tooltip": { "show": true, "yHistogram": false },
            "yAxis": { "axisPlacement": "left", "reverse": false, "unit": "s" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum(increase(http_server_duration_bucket[5m])) by (le)",
              "format": "heatmap",
              "legendFormat": "{{le}}",
              "refId": "A"
            }
          ],
          "title": "Request Latency Distribution (Heatmap)",
          "type": "heatmap"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 31 },
          "id": 5,
          "panels": [],
          "title": "Endpoints Performance",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "hideFrom": { "tooltip": false, "viz": false, "legend": false } },
              "mappings": []
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 10, "x": 0, "y": 32 },
          "id": 6,
          "options": {
            "legend": { "displayMode": "table", "placement": "right", "showLegend": true, "values": ["value", "percent"] },
            "pieType": "donut",
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "tooltip": { "mode": "multi" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "topk(10, sum(rate(http_requests_total[5m])) by (http_target))",
              "legendFormat": "{{http_target}}",
              "refId": "A"
            }
          ],
          "title": "Top Endpoints by Request Count",
          "type": "piechart"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "description": "Detailed per-endpoint statistics with color-coded health indicators",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "custom": { "align": "center", "cellOptions": { "type": "auto" }, "inspect": false },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Error Rate" },
                "properties": [
                  { "id": "unit", "value": "percentunit" },
                  { "id": "custom.cellOptions", "value": { "type": "color-background" } },
                  { "id": "thresholds", "value": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 0.01 }, { "color": "red", "value": 0.05 } ] } }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Req/s" },
                "properties": [
                  { "id": "unit", "value": "reqps" },
                  { "id": "decimals", "value": 2 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Avg Latency" },
                "properties": [
                  { "id": "unit", "value": "ms" },
                  { "id": "decimals", "value": 0 },
                  { "id": "custom.cellOptions", "value": { "type": "color-background" } },
                  { "id": "thresholds", "value": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "#EAB839", "value": 200 }, { "color": "red", "value": 500 } ] } }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 14, "x": 10, "y": 32 },
          "id": 7,
          "options": {
            "cellHeight": "sm",
            "footer": { "countRows": false, "fields": "", "reducer": ["sum"], "show": false },
            "showHeader": true
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum(rate(http_requests_total[5m])) by (http_target, service_name)",
              "format": "table",
              "instant": true,
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "sum(rate(http_requests_total{http_status_code=~\"5..\"}[5m])) by (http_target, service_name) / sum(rate(http_requests_total[5m])) by (http_target, service_name)",
              "format": "table",
              "instant": true,
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "Prometheus" },
              "expr": "histogram_quantile(0.5, sum(rate(http_server_duration_bucket[5m])) by (le, http_target, service_name)) * 1000",
              "format": "table",
              "instant": true,
              "refId": "C"
            }
          ],
          "title": "Endpoints Statistics",
          "transformations": [
            { "id": "merge", "options": {} },
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "le": true },
                "indexByName": { "service_name": 0, "http_target": 1, "Value #A": 2, "Value #B": 3, "Value #C": 4 },
                "renameByName": { "Value #A": "Req/s", "Value #B": "Error Rate", "Value #C": "Avg Latency", "http_target": "Endpoint", "service_name": "Service" }
              }
            }
          ],
          "type": "table"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["opentelemetry", "services", "overview", "red-metrics"],
      "templating": { "list": [] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "OpenTelemetry - Service Overview",
      "uid": "otel-service-overview",
      "version": 0,
      "weekStart": ""
    }
