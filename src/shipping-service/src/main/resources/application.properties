# Shipping Service Configuration
# This service has NO OpenTelemetry instrumentation - Beyla eBPF handles all observability

server.port=8080
spring.application.name=shipping-service

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging (standard logs, not OTEL structured)
logging.level.root=INFO
logging.level.com.demo.shipping=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
